<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flight Paths Grid</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-delaunay@4"></script>

    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="slider.css" />
    <header>
      <div class="headContainer">
        <div>
          <img id="furmanLogo" src="Furman Logo.png" width="" height="100vh">
        </div>
        <div>
          <h1 id="headText">Force-Directed Edge Bundling for Dynamic Networks</h1>
        </div>
    </header>
  </head>
  <body>
    <div class="grid-container">
      <div id="slideContainer" class="grid-item">
        <div id="stylesBox">
          <h1 class="boxLabel">Force Params:</h1>
          <div class="grid-element">
            <h2 class="label">Alpha Decay:</h2>
            <input
              type="range"
              min="0"
              max="1.0"
              step=".1"
              value="0.2"
              class="slider"
              id="alpha_decay_slider"
            />
            <p id="alphaOutput">Value</p>
          </div>
  
          <div class="grid-element">
            <h2 class="label">Force Charge Strength:</h2>
            <input
              type="range"
              min="0"
              max="200"
              step="1"
              value="1"
              class="slider"
              id="force_charge_slider"
            />
            <p id="chargeOutput">Value</p>
          </div>
  
          <div class="grid-element">
            <h2 class="label">Force Link Strength:</h2>
            <input
              type="range"
              min="0.0"
              max="20"
              step=".1"
              value="1.0"
              class="slider"
              id="force_link_slider"
            />
            <p id="linkOutput">Value</p>
          </div>
          <div class="grid-element">
            <button id="applyButton">Apply Changes</button>
          </div>
        </div>
        <div id="stylesBox">
          <h1 class="boxLabel">Styles:</h1>
          <div class="grid-element">
            <h2 class="label">Stroke Width</h2>
            <input
              type="range"
              min="80"
              max="200.0"
              step="1"
              value="100.0"
              class="slider"
              id="stroke_width_slider"
            />
            <p id="strokeOutput">Value</p>
          </div>
  
          <div class="grid-element">
            <h2 class="label">Stroke Opacity</h2>
            <input
              type="range"
              min="0.1"
              max="1.0"
              step=".1"
              value="0.5"
              class="slider"
              id="stroke_opacity_slider"
            />
            <p id="opacityOutput">Value</p>
          </div>
  
          <div class="grid-element">
            <h2 class="label">Circle Radius</h2>
            <input
              type="range"
              min="1"
              max="100"
              step="1"
              value="5"
              class="slider"
              id="circle_radius_slider"
            />
            <p id="radiusOutput">Value</p>
          </div>
        </div>
      </div>
      <div id="graph" class="grid-item">
        <svg id="graph-box">
          <g id="flights"></g>
          <g id="airports"></g>
          <g id="voronoi"></g>
          <g id="airportText"></g>
          <g id="months"></g>
        </svg>
      </div>

    
    </div>
    <script src="bigData.js"></script>
  </body>
</html>
